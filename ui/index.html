<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebRTC SFU MVP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: dark light;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      body {
        margin: 0;
        background: #0f172a;
        color: #f8fafc;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 16px;
      }

      .app {
        width: min(960px, 100%);
        display: grid;
        gap: 16px;
      }

      .panel {
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
        padding: 16px;
      }

      .controls form {
        display: grid;
        gap: 12px;
      }

      .controls label {
        display: grid;
        gap: 4px;
        font-size: 14px;
        letter-spacing: 0.01em;
      }

      .controls input,
      .controls button {
        font: inherit;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        background: rgba(15, 23, 42, 0.7);
        color: inherit;
      }

      .controls button {
        cursor: pointer;
        border: none;
        font-weight: 600;
        background: #2563eb;
        color: #fff;
        transition: transform 120ms ease;
      }

      .controls button:hover:enabled {
        transform: translateY(-1px);
      }

      .controls button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .videos {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
      }

      video {
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #1f2937;
        border-radius: 12px;
        object-fit: cover;
        display: block;
        min-height: 180px;
      }

      .remote-audio {
        display: none;
      }

      .remote-video {
        box-shadow: 0 12px 24px rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.3);
      }

      #log {
        font-family: ui-monospace, "SFMono-Regular", Menlo, Monaco,
          "Roboto Mono", monospace;
        font-size: 13px;
        background: rgba(15, 23, 42, 0.7);
        border-radius: 8px;
        padding: 12px;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
        white-space: pre-wrap;
      }

      .status {
        font-size: 13px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="panel controls">
        <form id="joinForm">
          <div class="status" id="status">Disconnected</div>
          <label>
            WebSocket URL
            <input id="wsUrl" type="text" autocomplete="off" />
          </label>
          <label>
            Room Name
            <input
              id="room"
              type="text"
              placeholder="e.g. demo-room"
              required
            />
          </label>
          <label>
            Token (optional)
            <input id="token" type="text" autocomplete="off" />
          </label>
          <div style="display: flex; gap: 12px; flex-wrap: wrap">
            <button type="submit" id="joinBtn">Join & Share Video</button>
            <button type="button" id="leaveBtn" disabled>Leave</button>
          </div>
        </form>
      </section>

      <section class="panel">
        <h2 style="margin-top: 0; font-size: 18px">Local Video</h2>
        <video id="localVideo" autoplay playsinline muted></video>
      </section>

      <section class="panel">
        <h2 style="margin-top: 0; font-size: 18px">Remote Participants</h2>
        <div id="remoteVideos" class="videos"></div>
      </section>

      <section class="panel">
        <h2 style="margin-top: 0; font-size: 18px">Event Log</h2>
        <pre id="log"></pre>
      </section>
    </main>

    <script src="./dist/app.js"></script>
  </body>
</html>
